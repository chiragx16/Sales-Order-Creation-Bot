<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 400px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .chatbot-message {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 5px;
        }

        .option-buttons {
            align-self: flex-end;
            display: flex;
            gap: 10px;
            margin-top: -5px;
            margin-bottom: 15px;
        }

        .option-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .option-buttons button:hover {
            background-color: #0056b3;
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .input-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        .input-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .input-container.disabled input,
        .input-container.disabled button {
            background-color: #e9ecef;
            cursor: not-allowed;
            color: #6c757d;
        }

        .suggestions-box {
            align-self: flex-end;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-bottom: 15px;
            padding: 5px;
            display: none;
        }

        .suggestions-box .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 8px;
            color: #007bff;
        }

        .suggestions-box .suggestion-item:hover {
            background-color: #f0f2f5;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message chatbot-message">Please select a use case</div>
            <div class="option-buttons" id="option-buttons">
                <button onclick="selectUseCase('sales_order')">Sales Order</button>
                <button onclick="selectUseCase('invoice')">Invoice</button>
                <button onclick="selectUseCase('other')">Other</button>
            </div>
        </div>
        <div class="input-container disabled" id="input-container">
            <input type="text" id="user-input" placeholder="Type here..." disabled autocomplete="off">
            <button onclick="sendUserMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inputContainer = document.getElementById('input-container');
        const userInput = document.getElementById('user-input');
        const sendButton = inputContainer.querySelector('button');
        const optionButtonsDiv = document.getElementById('option-buttons');

        let currentUseCase = null;
        let lastStep = 0;
        let suggestionsBox = null;

        const flows = {
            sales_order: { 1: "start", 2: "customer_name", 3: "date", 4: "itm_description", 5: "quantity", 6: "confirm" },
            invoice: { 1: "start", 2: "invoice_number", 3: "date", 4: "confirm" },
            other: { 1: "start", 2: "message" }
        };

        let steps = {}; // current flow steps

        function selectUseCase(useCase) {
            currentUseCase = useCase;
            steps = flows[useCase];
            optionButtonsDiv.style.display = 'none';
            displayUserMessage(useCase.replace("_", " "));

            if (useCase === 'sales_order' || useCase === 'invoice') {
                displayBotMessage(`Do you want to start the ${useCase.replace("_", " ")} flow?`);
                showYesNoOptions();
            } else {
                displayBotMessage("Thank you! This flow is not implemented yet.");
            }
        }

        function showYesNoOptions() {
            const yesNoDiv = document.createElement('div');
            yesNoDiv.className = 'option-buttons';
            yesNoDiv.id = 'yes-no-options';

            const yesBtn = document.createElement('button');
            yesBtn.textContent = 'Yes';
            yesBtn.onclick = () => {
                displayUserMessage('Yes');
                yesNoDiv.remove();
                lastStep = 1;
                inputContainer.classList.remove('disabled');
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
                sendToChatbot({ action: steps[lastStep], use_case: currentUseCase });
            };

            const noBtn = document.createElement('button');
            noBtn.textContent = 'No';
            noBtn.onclick = () => {
                displayUserMessage('No');
                yesNoDiv.remove();
                displayBotMessage("Okay! Thank you.");
            };

            yesNoDiv.appendChild(yesBtn);
            yesNoDiv.appendChild(noBtn);
            chatBox.appendChild(yesNoDiv);
        }

        function displayBotMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message chatbot-message';
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function displayUserMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user-message';
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendToChatbot(payload) {
            try {
                const response = await fetch("http://127.0.0.1:5001/chatbot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                displayBotMessage(data.reply);

                inputContainer.classList.remove('disabled');
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();

                if (data.next_action) {
                    for (let key in steps) {
                        if (steps[key] === data.next_action) lastStep = parseInt(key);
                    }
                }
            } catch (err) {
                console.error("Error:", err);
            }
        }

        function sendUserMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            displayUserMessage(message);
            inputContainer.classList.add('disabled');
            userInput.disabled = true;
            sendButton.disabled = true;
            userInput.value = '';

            const payload = { action: steps[lastStep], use_case: currentUseCase };

            // Map user input to backend fields based on current step and use case
            if (lastStep === 2) {
                if (currentUseCase === 'sales_order') payload.customer_name = message;
                if (currentUseCase === 'invoice') payload.invoice_number = message;
            }
            if (lastStep === 3) payload.document_date = message;
            if (lastStep === 4 && currentUseCase === 'sales_order') payload.itm_description = message;
            if (lastStep === 5 && currentUseCase === 'sales_order') payload.quantity = message;
            if (lastStep === 6) payload.confirm = message;

            sendToChatbot(payload);
        }

        userInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && !this.disabled) {
                event.preventDefault();
                sendUserMessage();
            }
        });

        // Optional: customer/item suggestions for sales order
        userInput.addEventListener('input', function () {
            if (lastStep === 2 && currentUseCase === 'sales_order') showCustomerSuggestions();
            else if (lastStep === 4 && currentUseCase === 'sales_order') showItemSuggestions();
        });

        async function showCustomerSuggestions() {
            const query = userInput.value.trim();
            if (!query) { if (suggestionsBox) { suggestionsBox.remove(); suggestionsBox = null; } return; }
            try {
                const res = await fetch(`http://127.0.0.1:5000/api/customers?search=${encodeURIComponent(query)}`);
                const customers = await res.json();
                if (suggestionsBox) { suggestionsBox.remove(); suggestionsBox = null; }
                if (customers.length > 0) {
                    suggestionsBox = document.createElement('div');
                    suggestionsBox.className = 'suggestions-box';
                    customers.forEach(v => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item';
                        item.textContent = v;
                        item.onclick = () => { userInput.value = v; suggestionsBox.remove(); suggestionsBox = null; sendUserMessage(); }
                        suggestionsBox.appendChild(item);
                    });
                    chatBox.appendChild(suggestionsBox);
                    suggestionsBox.style.display = 'block';
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (err) { console.error(err); }
        }

        async function showItemSuggestions() {
            const query = userInput.value.trim();
            if (!query) { if (suggestionsBox) { suggestionsBox.remove(); suggestionsBox = null; } return; }
            try {
                const res = await fetch(`http://127.0.0.1:5000/api/items?search=${encodeURIComponent(query)}`);
                const items = await res.json();
                if (suggestionsBox) { suggestionsBox.remove(); suggestionsBox = null; }
                if (items.length > 0) {
                    suggestionsBox = document.createElement('div');
                    suggestionsBox.className = 'suggestions-box';
                    items.forEach(i => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'suggestion-item';
                        itemDiv.textContent = i;
                        itemDiv.onclick = () => { userInput.value = i; suggestionsBox.remove(); suggestionsBox = null; sendUserMessage(); }
                        suggestionsBox.appendChild(itemDiv);
                    });
                    chatBox.appendChild(suggestionsBox);
                    suggestionsBox.style.display = 'block';
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (err) { console.error(err); }
        }

        document.addEventListener('click', function (event) {
            if (suggestionsBox && !inputContainer.contains(event.target) && !suggestionsBox.contains(event.target)) {
                suggestionsBox.remove();
                suggestionsBox = null;
            }
        });
    </script>
    
</body>

</html>

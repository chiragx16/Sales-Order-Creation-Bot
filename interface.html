<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Order Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 400px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .chatbot-message {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 5px;
        }

        .option-buttons {
            align-self: flex-end;
            display: flex;
            gap: 10px;
            margin-top: -5px;
            margin-bottom: 15px;
        }

        .option-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .option-buttons button:hover {
            background-color: #0056b3;
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .input-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        .input-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        /* Disabled state for the input field and button */
        .input-container.disabled input,
        .input-container.disabled button {
            background-color: #e9ecef;
            cursor: not-allowed;
            color: #6c757d;
        }

        /* Styles for the suggestions box */
        .suggestions-box {
            align-self: flex-end;
            /* Aligned to the user's side */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-bottom: 15px;
            padding: 5px;
            display: none;
            /* Initially hidden */
        }

        .suggestions-box .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 8px;
            color: #007bff;
        }

        .suggestions-box .suggestion-item:hover {
            background-color: #f0f2f5;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message chatbot-message">
                Do you want to create Sales Order??
            </div>
            <div class="option-buttons" id="option-buttons">
                <button onclick="handleChoice('yes')">Yes</button>
                <button onclick="handleChoice('no')">No</button>
            </div>
        </div>
        <div class="input-container disabled" id="input-container">
            <input type="text" id="user-input" placeholder="Type vendor name..." disabled autocomplete="off">
            <button onclick="sendVendorName()" disabled>Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inputContainer = document.getElementById('input-container');
        const userInput = document.getElementById('user-input');
        const sendButton = inputContainer.querySelector('button');
        const optionButtonsDiv = document.getElementById('option-buttons');

        let suggestionsBox = null;

        // Function to display a chatbot message
        function displayBotMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message chatbot-message';
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to display a user message
        function displayUserMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user-message';
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Handle user's choice (Yes/No)
        function handleChoice(choice) {
            optionButtonsDiv.style.display = 'none';
            displayUserMessage(choice === 'yes' ? 'Yes' : 'No');

            if (choice === 'yes') {
                setTimeout(() => {
                    displayBotMessage("Please provide vendor name");
                    inputContainer.classList.remove('disabled');
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }, 500);
            } else {
                setTimeout(() => {
                    displayBotMessage("Thank you for using the service. Have a good day!");
                }, 500);
            }
        }

        // Handle sending the vendor name
        function sendVendorName() {
            const vendorName = userInput.value.trim();
            if (vendorName !== '') {
                if (suggestionsBox) {
                    suggestionsBox.remove();
                    suggestionsBox = null;
                }

                displayUserMessage(vendorName);

                setTimeout(() => {
                    displayBotMessage(`Thank you. Creating Sales Order for vendor: ${vendorName}.`);
                    inputContainer.classList.add('disabled');
                    userInput.disabled = true;
                    sendButton.disabled = true;
                    userInput.value = '';
                }, 500);
            }
        }

        // Handle suggestion selection
        function selectSuggestion(vendor) {
            userInput.value = vendor;
            if (suggestionsBox) {
                suggestionsBox.remove();
                suggestionsBox = null;
            }
            sendVendorName();
        }

        // Fetch and display vendor suggestions from backend
        async function showSuggestions() {
            const query = userInput.value.trim();
            if (query.length === 0) {
                if (suggestionsBox) {
                    suggestionsBox.remove();
                    suggestionsBox = null;
                }
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:5000/api/vendors?search=${encodeURIComponent(query)}`);
                const vendors = await response.json();

                if (suggestionsBox) {
                    suggestionsBox.remove();
                    suggestionsBox = null;
                }

                if (vendors.length > 0) {
                    suggestionsBox = document.createElement('div');
                    suggestionsBox.className = 'suggestions-box';

                    vendors.forEach(vendor => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'suggestion-item';
                        suggestionItem.textContent = vendor;
                        suggestionItem.onclick = () => selectSuggestion(vendor);
                        suggestionsBox.appendChild(suggestionItem);
                    });

                    chatBox.appendChild(suggestionsBox);
                    suggestionsBox.style.display = 'block';
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (err) {
                console.error("Error fetching vendor suggestions:", err);
            }
        }

        // Event listeners
        userInput.addEventListener('input', showSuggestions);

        userInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && !this.disabled) {
                event.preventDefault();
                sendVendorName();
            }
        });

        // Hide suggestions if the user clicks anywhere else
        document.addEventListener('click', function (event) {
            if (suggestionsBox && !inputContainer.contains(event.target) && !suggestionsBox.contains(event.target)) {
                suggestionsBox.remove();
                suggestionsBox = null;
            }
        });
    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Order Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 400px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .chatbot-message {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 5px;
        }
        
        .option-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .option-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .option-buttons button:hover {
            background-color: #0056b3;
        }

        .input-container {
            display: none; /* Initially hidden */
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .input-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        .input-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            </div>
        <div class="input-container" id="input-container">
            <input type="text" id="user-input" placeholder="Type vendor name...">
            <button onclick="sendVendorName()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inputContainer = document.getElementById('input-container');

        // Function to display a chatbot message
        function displayBotMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message chatbot-message';
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to display a user message
        function displayUserMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user-message';
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Initial chatbot message with buttons
        function startChat() {
            displayBotMessage("Do you want to create Sales Order??");
            
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'option-buttons';
            
            const yesButton = document.createElement('button');
            yesButton.textContent = 'Yes';
            yesButton.onclick = () => handleChoice('yes');
            
            const noButton = document.createElement('button');
            noButton.textContent = 'No';
            noButton.onclick = () => handleChoice('no');

            buttonContainer.appendChild(yesButton);
            buttonContainer.appendChild(noButton);
            chatBox.appendChild(buttonContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Handle user's choice (Yes/No)
        function handleChoice(choice) {
            // Remove the buttons after a choice is made
            const buttons = chatBox.querySelector('.option-buttons');
            if (buttons) {
                buttons.remove();
            }
            
            displayUserMessage(choice === 'yes' ? 'Yes' : 'No');
            
            if (choice === 'yes') {
                setTimeout(() => {
                    displayBotMessage("Please provide vendor name");
                    inputContainer.style.display = 'flex'; // Show the text input
                    document.getElementById('user-input').focus();
                }, 500);
            } else {
                setTimeout(() => {
                    displayBotMessage("Thank you for using the service. Have a good day!");
                }, 500);
            }
        }
        
        // Handle sending the vendor name
        function sendVendorName() {
            const userInput = document.getElementById('user-input');
            const vendorName = userInput.value.trim();
            
            if (vendorName !== '') {
                displayUserMessage(vendorName);
                
                setTimeout(() => {
                    displayBotMessage(`Thank you. Creating Sales Order for vendor: ${vendorName}.`);
                    inputContainer.style.display = 'none'; // Hide the input after confirmation
                    userInput.value = '';
                }, 500);
            }
        }

        // Start the chat when the page loads
        document.addEventListener('DOMContentLoaded', startChat);
    </script>

</body>
</html>

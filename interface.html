<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Order Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 400px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .chatbot-message {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 5px;
        }

        .option-buttons {
            align-self: flex-end;
            display: flex;
            gap: 10px;
            margin-top: -5px;
            margin-bottom: 15px;
        }

        .option-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .option-buttons button:hover {
            background-color: #0056b3;
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .input-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        .input-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        /* Disabled state for the input field and button */
        .input-container.disabled input,
        .input-container.disabled button {
            background-color: #e9ecef;
            cursor: not-allowed;
            color: #6c757d;
        }

        /* Styles for the suggestions box */
        .suggestions-box {
            align-self: flex-end;
            /* Aligned to the user's side */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-bottom: 15px;
            padding: 5px;
            display: none;
            /* Initially hidden */
        }

        .suggestions-box .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 8px;
            color: #007bff;
        }

        .suggestions-box .suggestion-item:hover {
            background-color: #f0f2f5;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message chatbot-message">
                Do you want to create Sales Order??
            </div>
            <div class="option-buttons" id="option-buttons">
                <button onclick="handleChoice('yes')">Yes</button>
                <button onclick="handleChoice('no')">No</button>
            </div>
        </div>
        <div class="input-container disabled" id="input-container">
            <input type="text" id="user-input" placeholder="Type vendor name..." disabled autocomplete="off">
            <button onclick="sendVendorName()" disabled>Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inputContainer = document.getElementById('input-container');
        const userInput = document.getElementById('user-input');
        const sendButton = inputContainer.querySelector('button');
        const optionButtonsDiv = document.getElementById('option-buttons');

        // Step dictionary
        const steps = {
            1: "start",
            2: "vendor_name",
            3: "invoice",
            4: "date"
        };

        // Track last step called
        let lastStep = 0;

        // Function to display bot message
        function displayBotMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message chatbot-message';
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to display user message
        function displayUserMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user-message';
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Start chatbot on Yes click
        function handleChoice(choice) {
            optionButtonsDiv.style.display = 'none';
            displayUserMessage(choice === 'yes' ? 'Yes' : 'No');

            if (choice === 'yes') {
                lastStep = 1; // start
                sendToChatbot({ action: steps[lastStep] });
            } else {
                setTimeout(() => {
                    displayBotMessage("Thank you for using the service. Have a good day!");
                }, 500);
            }
        }

        // Send message to Flask chatbot
        async function sendToChatbot(payload) {
            try {
                const response = await fetch("http://127.0.0.1:5001/chatbot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                displayBotMessage(data.reply);

                // Enable input after reply
                inputContainer.classList.remove('disabled');
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();

                // Update last step based on backend next_action
                if (data.next_action) {
                    // Find step number in dictionary
                    for (let key in steps) {
                        if (steps[key] === data.next_action) {
                            lastStep = parseInt(key);
                            break;
                        }
                    }
                }

            } catch (err) {
                console.error("Error communicating with chatbot:", err);
            }
        }

        // Handle sending user input
        function sendUserMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            displayUserMessage(message);

            // Disable input while waiting
            inputContainer.classList.add('disabled');
            userInput.disabled = true;
            sendButton.disabled = true;
            userInput.value = '';

            // Send correct key based on lastStep
            const payload = {};
            payload["action"] = steps[lastStep]; // Flask uses 'action' to detect step

            // Include user's answer only for vendor_name, invoice, date
            if (lastStep === 2) payload["vendor_name"] = message;
            if (lastStep === 3) payload["invoice_number"] = message;
            if (lastStep === 4) payload["document_date"] = message;

            sendToChatbot(payload);
        }

        // Event listeners
        sendButton.addEventListener('click', sendUserMessage);
        userInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && !this.disabled) {
                event.preventDefault();
                sendUserMessage();
            }
        });

    </script>




</body>

</html>

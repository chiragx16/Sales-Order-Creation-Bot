<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Order Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 400px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .chatbot-message {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 5px;
        }

        .option-buttons {
            align-self: flex-end;
            display: flex;
            gap: 10px;
            margin-top: -5px;
            margin-bottom: 15px;
        }

        .option-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .option-buttons button:hover {
            background-color: #0056b3;
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .input-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        .input-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        /* Disabled state for the input field and button */
        .input-container.disabled input,
        .input-container.disabled button {
            background-color: #e9ecef;
            cursor: not-allowed;
            color: #6c757d;
        }

        /* Styles for the suggestions box */
        .suggestions-box {
            align-self: flex-end;
            /* Aligned to the user's side */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-bottom: 15px;
            padding: 5px;
            display: none;
            /* Initially hidden */
        }

        .suggestions-box .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 8px;
            color: #007bff;
        }

        .suggestions-box .suggestion-item:hover {
            background-color: #f0f2f5;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message chatbot-message">
                Do you want to create Sales Order??
            </div>
            <div class="option-buttons" id="option-buttons">
                <button onclick="handleChoice('yes')">Yes</button>
                <button onclick="handleChoice('no')">No</button>
            </div>
        </div>
        <div class="input-container disabled" id="input-container">
            <input type="text" id="user-input" placeholder="Type vendor name..." disabled autocomplete="off">
            <button onclick="sendVendorName()" disabled>Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inputContainer = document.getElementById('input-container');
        const userInput = document.getElementById('user-input');
        const sendButton = inputContainer.querySelector('button');
        const optionButtonsDiv = document.getElementById('option-buttons');

        const steps = { 1: "start", 2: "vendor_name", 3: "itm_description", 4: "date" };
        let lastStep = 0;
        let suggestionsBox = null;

        // Display bot message
        function displayBotMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message chatbot-message';
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Display user message
        function displayUserMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user-message';
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Start chatbot
        function handleChoice(choice) {
            optionButtonsDiv.style.display = 'none';
            displayUserMessage(choice === 'yes' ? 'Yes' : 'No');

            if (choice === 'yes') {
                lastStep = 1; // start

                // Enable input BEFORE sending first request
                inputContainer.classList.remove('disabled');
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();

                // Send first request
                sendToChatbot({ action: steps[lastStep] });
            } else {
                setTimeout(() => {
                    displayBotMessage("Thank you for using the service. Have a good day!");
                }, 500);
            }
        }


        // Send to chatbot API
        async function sendToChatbot(payload) {
            try {
                const response = await fetch("http://127.0.0.1:5001/chatbot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                displayBotMessage(data.reply);

                // Enable input after reply
                inputContainer.classList.remove('disabled');
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();

                // Update last step from backend
                if (data.next_action) {
                    for (let key in steps) {
                        if (steps[key] === data.next_action) {
                            lastStep = parseInt(key);
                            break;
                        }
                    }
                }

            } catch (err) {
                console.error("Error communicating with chatbot:", err);
            }
        }

        // Send user message
        function sendUserMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            displayUserMessage(message);

            inputContainer.classList.add('disabled');
            userInput.disabled = true;
            sendButton.disabled = true;
            userInput.value = '';

            const payload = { action: steps[lastStep] };
            if (lastStep === 2) payload["vendor_name"] = message;
            if (lastStep === 3) payload["itm_description"] = message;
            if (lastStep === 4) payload["document_date"] = message;

            sendToChatbot(payload);
        }

        // Fetch and show vendor suggestions
        async function showVendorSuggestions() {
            if (lastStep !== 2) return; // only when asking for vendor name
            const query = userInput.value.trim();
            if (!query) {
                if (suggestionsBox) { suggestionsBox.remove(); suggestionsBox = null; }
                return;
            }

            try {
                const res = await fetch(`http://127.0.0.1:5000/api/vendors?search=${encodeURIComponent(query)}`);
                const vendors = await res.json();

                if (suggestionsBox) { suggestionsBox.remove(); suggestionsBox = null; }

                if (vendors.length > 0) {
                    suggestionsBox = document.createElement('div');
                    suggestionsBox.className = 'suggestions-box';

                    vendors.forEach(vendor => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item';
                        item.textContent = vendor;
                        item.onclick = () => {
                            userInput.value = vendor;
                            suggestionsBox.remove();
                            suggestionsBox = null;
                            sendUserMessage();
                        };
                        suggestionsBox.appendChild(item);
                    });

                    chatBox.appendChild(suggestionsBox);
                    suggestionsBox.style.display = 'block';
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (err) {
                console.error("Error fetching vendors:", err);
            }
        }


        // Fetch and show item suggestions
        async function showItemSuggestions() {
            if (lastStep !== 3) return; // only when asking for item description
            const query = userInput.value.trim();
            if (!query) {
                if (suggestionsBox) { suggestionsBox.remove(); suggestionsBox = null; }
                return;
            }

            try {
                const res = await fetch(`http://127.0.0.1:5000/api/items?search=${encodeURIComponent(query)}`);
                const items = await res.json();

                if (suggestionsBox) { suggestionsBox.remove(); suggestionsBox = null; }

                if (items.length > 0) {
                    suggestionsBox = document.createElement('div');
                    suggestionsBox.className = 'suggestions-box';

                    items.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'suggestion-item';
                        itemDiv.textContent = item;
                        itemDiv.onclick = () => {
                            userInput.value = item;
                            suggestionsBox.remove();
                            suggestionsBox = null;
                            sendUserMessage();
                        };
                        suggestionsBox.appendChild(itemDiv);
                    });

                    chatBox.appendChild(suggestionsBox);
                    suggestionsBox.style.display = 'block';
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (err) {
                console.error("Error fetching items:", err);
            }
        }



        // Event listeners
        sendButton.addEventListener('click', sendUserMessage);
        userInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && !this.disabled) {
                event.preventDefault();
                sendUserMessage();
            }
        });



        // Add event listener for input to show item suggestions
        userInput.addEventListener('input', function () {
            if (lastStep === 2) {
                showVendorSuggestions();
            } else if (lastStep === 3) {
                showItemSuggestions();
            }
        });


        // Hide suggestions on click outside
        document.addEventListener('click', function (event) {
            if (suggestionsBox && !inputContainer.contains(event.target) && !suggestionsBox.contains(event.target)) {
                suggestionsBox.remove();
                suggestionsBox = null;
            }
        });
    </script>





</body>

</html>
